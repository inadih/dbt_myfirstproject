sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    description: A clone of a postgress application database.
    tables:
      - name: customers
        description: Raw customer data
        columns:
          - name: id
            description: primary key for customers data
            data_tests:
              - unique
              - not_null  
    
      - name: orders
        description: Raw order data
        columns:
          - name: id
            description: primary key for orders data
            data_tests:
              - unique
              - not_null  